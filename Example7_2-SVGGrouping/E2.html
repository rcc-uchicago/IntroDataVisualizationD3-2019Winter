<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Example 3 for D3.js</title>
    </head>
    <body>
        <h1>SVG Grouping</h1>

        <svg width="200" heigth="200">

      //Going from:
      <g>
        <circle cx="20" cy="20" r="20" fill="green" />
        <circle cx="70" cy="70" r="20" fill="purple" />
      </g>

      //To
      <g transform="translate(80,0)">
        <circle cx="20" cy="20" r="20" fill="green" />
        <circle cx="70" cy="70" r="20" fill="purple" />
      </g>
      </svg>
    </body>
</html>
